<mat-toolbar color="primary">
  <button mat-icon-button (click)="onHome()">
    <mat-icon>home</mat-icon>
  </button>
  <span class="header-title">BLOG AWAY</span>
  <span *ngIf="username != undefined">{{username}}</span>
  <button *ngIf="authService.signedIn" mat-icon-button (click)="onAddBlog()">
    <mat-icon>library_add</mat-icon>
  </button>
  <button mat-icon-button (click)="onProfile()">
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>
