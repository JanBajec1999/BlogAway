<mat-card *ngFor="let blog of blogs" (click)="onBlogClick(blog.PK, blog.SK)" style="cursor: pointer">
  <mat-card-title>{{blog.title}}</mat-card-title>
  <mat-card-content>
    <mat-grid-list cols="2" >
      <mat-grid-tile>
        <img mat-card-image src="{{blog.img}}" alt="">
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card-subtitle>{{blog.content}}</mat-card-subtitle>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-card-subtitle style="margin-top: 15px"><strong>{{blog.username}}</strong>  -  {{blog.date}}</mat-card-subtitle>
  </mat-card-content>
</mat-card>
<div style="height: 20px"></div>
